<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCare</title>
    <link rel="stylesheet" href="css/stylesCadastroGasto.css">
    <script defer src="scripts/cadastroGastos.js"></script>
    <script src="https://kit.fontawesome.com/398f9555e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CoinCare</h1>
            <nav>
                <a href="#" class="inicio-link">
                    <i class="fa-solid fa-house"></i>
                    <span>Início</span>
                </a>
                <a href="#" class="inicio-link">
                    <i class="fa-solid fa-circle-left"></i>
                    <span>Sair</span>
                </a>
            </nav>
        </header>

        <main>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="items-list" class="items-list">
                        <!-- Os itens serão gerados dinamicamente pelo JavaScript -->
                    </div>
                </div>
            </div>
            
            <h2>Cadastre seus gastos</h2>
            <label for="mes-ano">Selecione o mês e ano</label>
            <input type="month" id="mes-ano" required>

            <div class="ganhos-despesas">
                <div class="section">
                    <h3>Ganhos</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Nome" class="nome">
                        <input type="number" step="1" placeholder="Valor" class="valor">
                        <input type="text" placeholder="Categoria" class="categoria">
                        <input type="number" placeholder="Dia" class="dia">
                        <button class="adicionar" data-tipo="ganhos">Adicionar +</button>
                    </div>
                    <button class="ver-mais" data-tipo="ganhos">Ver mais ▼</button>
                </div>
            
                <div class="section">
                    <h3>Despesas variáveis</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Nome" class="nome">
                        <input type="number" step="1" placeholder="Valor" class="valor">
                        <input type="text" placeholder="Categoria" class="categoria">
                        <input type="number" placeholder="Dia" class="dia">
                        <button class="adicionar" data-tipo="despesas_variaveis">Adicionar +</button>
                    </div>
                    <button class="ver-mais" data-tipo="despesas_variaveis">Ver mais ▼</button>
                </div>
            
                <div class="section">
                    <h3>Despesas fixas</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Nome" class="nome">
                        <input type="number" step="1" placeholder="Valor" class="valor">
                        <input type="text" placeholder="Categoria" class="categoria">
                        <input type="number" placeholder="Dia" class="dia">
                        <button class="adicionar" data-tipo="despesas_fixas">Adicionar +</button>
                    </div>
                    <button class="ver-mais" data-tipo="despesas_fixas">Ver mais ▼</button>
                </div>
            </div>

            <div class="resumo">
                <div class="saldo-total">
                    <p id="saldo-total">SALDO TOTAL: </p>
                    <p id="ganhos-total">
                        <span class="legenda-cor" style="background-color: #7FC396;"></span>
                        GANHOS:
                    </p>
                    <p id="gastos-total">
                        <span class="legenda-cor" style="background-color: #E2504C;"></span>
                        GASTOS:
                    </p>
                </div>
                <div class="grafico">
                    <svg id="grafico-pizza" width="200" height="200">   
                        <circle cx="100" cy="100" r="100" fill="#D4EAFE"/>
                        <path id="ganhos-path" fill="#7FC396"/>
                        <path id="gastos-path" fill="#E2504C"/>
                    </svg>
                </div>                
            </div>

            <div id="popup-message" class="popup"></div>
        </main>

        <footer>
            <p>© 2024 CoinCare. Todos os direitos reservados. | Política de Privacidade | Termos de Uso</p>
        </footer>
    </div>
</body>
</html>
