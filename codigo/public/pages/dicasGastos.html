<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despesas Mensais</title>
  <link rel="stylesheet" href="../assets/css/_main.css">
  <script defer src="../assets/js/dicasGastos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/398f9555e1.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="c-header">
    <a href="../index.html" class="c-header__coincare">CoinCare</a>
    <a href="#" class="inicio-link">
      <i class="fa-solid fa-circle-left"></i>
      <span>Sair</span>
    </a>
  </header>

  <main class="main">
    <h3 id="title">Dicas de gastos</h3>
    <div class="container">
      
      <div id="chartUnificadoContainer" class="chart-container large">
        <canvas id="chartUnificado"></canvas>
      </div>

      <div id="resumoTotal">

        <div id="dataSelecaoDiv">
          <h2>Selecione a data</h2>
          <input type="month" id="dataSelecao" />
        </div>

        <div id="picklistDiv" class="picklist-container">
          <h2>Selecione o tipo de gasto</h2>
          <select id="tipoSelecao">
            <option value="ganhos">Ganhos</option>
            <option value="despesas_fixas">Despesas Fixas</option>
            <option value="Lazer e Entretenimento">Lazer e Entretenimento</option>
            <option value="Vestuário">Vestuário</option>
            <option value="Despesas Pessoais">Despesas Pessoais</option>
            <option value="Poupança e Investimentos">Poupança e Investimentos</option>
          </select>
        </div>

        <div id="resumoContainer" class="resumo-container"></div>
      </div>

    </div>
    <div id="popup-message" class="popup"></div>
  </main>
  
  <footer class="c-footer">
    <p class="c-footer__text">
      © 2024 Coin Care. Todos os direitos reservados. | Política de Privacidade | Termos de Uso
    </p>
  </footer>
</body>
</html>
