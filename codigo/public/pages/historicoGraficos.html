<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de gastos em gráfico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/codigo/public/assets/css/pages/historicoGraficos.css">
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">CoinCare</h1>
            <ul>
                <li><a href="/codigo/public/index.html">Início</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 text-center">
                <select id="month-select" class="form-control">
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Março</option>
                </select>
                <div id="donut-chart"></div>
            </div>
            <div class="col-xs-12 col-md-6">
                <h3>Detalhes de despesas</h3>
                <div id="expense-details"></div>
            </div>
            <button id="reset-button">Limpar Dados</button>
        </div>
    </div>
    

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
