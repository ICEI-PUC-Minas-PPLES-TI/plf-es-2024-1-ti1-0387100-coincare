<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de movimentações</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/_main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="c-header">
    <a href="#" class="c-header__coincare">CoinCare</a>
    <a href="#" class="c-header__logout">Sair</a>
  </header>
  <main class="main">
    <p class="main__text main__text--your-history">Seu histórico</p>
    <p class="main__text">Selecione o período desejado:</p>
    <div class="main__quick-filters-container">
      <button class="c-button c-button--quick-filter">Hoje</button>
      <button class="c-button c-button--quick-filter">Semana</button>
      <button class="c-button c-button--quick-filter">Mês</button>
      <button class="c-button c-button--quick-filter">Ano</button>
    </div>
    <div class="main__search-container">
      <div class="main__date-filter-container">
        <input class="c-input-date" type="date">
        <span>até</span>
        <input class="c-input-date" type="date">
        <button class="c-button c-button--search">Pesquisar</button>
      </div>
      <div class="main__order-by-container">
        <p class="main__text">Ordenar por: </p>
        <select class="c-select" name="order-by" id="order-by">
          <option value="--">- Selecione -</option>
          <option value="transaction-date">Data da transação</option>
          <option value="highest-value">Maior valor</option>
          <option value="lower-value">Menor valor</option>
          <option value="description">Descrição</option>
        </select>
      </div>
    </div>
    <p class="main__data-not-found"></p>
    <table class="main__table table table-striped">
      <thead style="font-weight: bold;">
        <tr>
          <th scope="col">#</th>
          <th scope="col">TP</th>
          <th scope="col">Documento</th>
          <th scope="col">Categoria</th>
          <th scope="col">Valor</th>
          <th scope="col">Data da transação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="main__total-container">
      <div>
        <p class="main__total-title">Totalizador no período</p>
        <p class="main__text main__total-item">Receitas: <span class="main__total-value main__total-value--revenue"></span>
        </p>
        <p class="main__text main__total-item">Despesas: <span class="main__total-value main__total-value--expense"></span>
        </p>
        <button class="c-button">Ver gráficos</button>
      </div>
    </div>
  </main>
  <footer class="c-footer">
    <p class="c-footer__text">
      © 2024 Coin Care. Todos os direitos reservados. | Política de Privacidade | Termos de Uso
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
  <script src="../js/movement-history.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
